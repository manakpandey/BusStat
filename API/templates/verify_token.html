{% extends "base.html" %}
{% block content %}

{% load crispy_forms_tags %}
    <div class="jumbotron text-center">
  <h1 class="display-3">Verify</h1>

  <div class="mx-auto px-md-6">
        <form method="post" class="p-3">
            {% csrf_token %}
            <form method="post" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success my-5">Verify</button>
            </form>
        </form>
    </div>
</div>


{% endblock %}
